<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EPUB Reader">
    <link rel="apple-touch-icon" href="./assets/icons/icon-192x192.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Security -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' blob:; img-src 'self' blob: data:; connect-src 'self';">
    
    <title>EPUB Reader</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reader.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- File Upload Interface -->
    <div id="upload-container" class="upload-container">
        <div class="upload-box">
            <h1>EPUB Reader</h1>
            <p class="subtitle">Select an EPUB file to start reading</p>
            
            <label for="epub-file-input" class="file-input-label">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <span>Choose EPUB File</span>
            </label>
            <input type="file" id="epub-file-input" accept=".epub" aria-label="Select EPUB file">
            
            <p class="file-info" id="file-info"></p>
        </div>
    </div>
    
    <!-- Loading Indicator -->
    <div id="loading-container" class="loading-container" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Loading book...</p>
    </div>
    
    <!-- Reader Interface -->
    <div id="reader-container" class="reader-container" style="display: none;">
        <!-- Book Content Area -->
        <div id="viewer" class="viewer"></div>
        
        <!-- Navigation Controls -->
        <div class="nav-controls">
            <button id="prev-btn" class="nav-btn nav-btn-prev" aria-label="Previous page">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            
            <div class="progress-info">
                <span id="current-page">0</span> / <span id="total-pages">0</span>
            </div>
            
            <button id="next-btn" class="nav-btn nav-btn-next" aria-label="Next page">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>
        
        <!-- Back to Upload Button -->
        <button id="back-btn" class="back-btn" aria-label="Back to file selection">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            <span>Change Book</span>
        </button>
    </div>
    
    <!-- Error Message -->
    <div id="error-container" class="error-container" style="display: none;">
        <div class="error-box">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <h2>Error</h2>
            <p id="error-message"></p>
            <button id="error-dismiss" class="btn-primary">Try Again</button>
        </div>
    </div>
    
    <!-- JSZip Library (required by ePub.js) -->
    <script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>
    
    <!-- ePub.js Library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    
    <!-- Application Scripts -->
    <script type="module" src="js/app.js"></script>
    
    <!-- Service Worker Registration -->
    <script src="js/sw-register.js"></script>
</body>
</html>
